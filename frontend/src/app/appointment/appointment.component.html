<table mat-table [dataSource]="this.appointmentList" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Appointment ID </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.date}} </td>
    </ng-container>

    <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef> Doctor </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.doctor}} </td>
      </ng-container>
    
      <ng-container matColumnDef="seen">
        <th mat-header-cell *matHeaderCellDef> Seen </th>
        <td mat-cell *matCellDef="let appointment"> {{appointment.seen}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
